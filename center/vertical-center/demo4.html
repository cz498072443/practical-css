<html lang="en">
<head>

</head>
<style>
    .view{
        position: relative;
        width: 200px;
        border: 1px solid black;
    }
    .inner{
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        -o-transform: translateY(-50%);
        -webkit-transform: translateY(-50%);
        -moz-transform: translateY(-50%);
    }
</style>
<body>
<div class="view">
    <div class="inner">内容居中</div>
    <br>
    <br>
    <br>
    <br>
</div>
</body>
</html>
