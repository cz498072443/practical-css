<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .view{
        border: 1px solid black;
        width: 200px;
        height: 200px;
        display: box;
        display: -webkit-box;
        display: -moz-box;
        /*垂直居中*/
        -webkit-box-pack: center;
        -moz-box-pack: center;
        /*水平居中*/
        -webkit-box-align: center;
        -moz-box-align: center;
    }
</style>
<body>
<div class="view">
    <div class="inner">居中内容</div>
</div>
</body>
</html>
