<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    .view{
        position: relative;
        width: 200px;
        height: 200px;
        border: 1px solid black;
    }
    .inner{
        position: absolute;
        top: 50%;
        width: 100%;
        text-align: center;
        word-wrap: break-word;
        transform: translateY(-50%);
        -o-transform: translateY(-50%);
        -webkit-transform: translateY(-50%);
        -moz-transform: translateY(-50%);
    }
</style>
<body>
<div class="view">
    <div class="inner">居中内容,单行多行依然居中</div>
</div>
</body>
</html>
